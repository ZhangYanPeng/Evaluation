
<!-- We don't need full layout here, because this page will be parsed with Ajax-->
<!-- Top Navbar-->
<div class="navbar">
	<div class="navbar-inner">
		<div class="left">
			<a href="#" class="back link"> <i class="icon icon-back"></i><span>返回</span></a>
		</div>
	</div>
</div>
<div class="pages">
	<!-- Page, data-page contains page name-->
	<div data-page="register" class="page">
		<!-- Scrollable page content-->
		<div class="page-content " align="center">
			<div class="content-block" style="max-width: 800px;" align="left">
				<div class="login-screen-title">用户注册</div>
				<form>
					<div class="list-block">
						<ul>
							<li class="item-content">
								<div class="item-media" style="width: 20px;">
									<i class="fa fa-user"></i>
								</div>
								<div class="item-inner">
									<div class="item-title label">用户名</div>
									<div class="item-input">
										<input type="text" name="username" id="username"
											placeholder="请输入。。。">
									</div>
								</div>
							</li>
							<li class="item-content">
								<div class="item-media">
									<i class="fa fa-lock" style="width: 20px;"></i>
								</div>
								<div class="item-inner">
									<div class="item-title label">密码</div>
									<div class="item-input">
										<input type="password" name="password" id="password"
											placeholder="请输入。。。">
									</div>
								</div>
							</li>
							<li class="item-content">
								<div class="item-media" style="width: 20px;">
									<i class="fa fa-lock"></i>
								</div>
								<div class="item-inner">
									<div class="item-title label">重复输入密码</div>
									<div class="item-input">
										<input type="password" name="repassword" id="repassword"
											placeholder="请输入。。。">
									</div>
								</div>
							</li>
							<li class="item-content">
								<div class="item-media">
									<i class="fa fa-venus-mars" style="width: 20px;"></i>
								</div>
								<div class="item-inner">
									<div class="item-title label">性别</div>
									<div class="item-input">
										<label> <input type=radio name="gender" id="gender"
											value="0">男
										</label> <label> <input type=radio name="gender" id="gender"
											value="1">女
										</label>
									</div>
								</div>
							</li>
							<li class="item-content">
								<div class="item-media">
									<i class="fa fa-university" style="width: 20px;"></i>
								</div>
								<div class="item-inner">
									<div class="item-title label">学校</div>
									<div class="item-input">
										<input type="text" name="school" id="school"
											placeholder="请输入。。。">
									</div>
								</div>
							</li>
							<li class="item-content">
								<div class="item-media">
									<i class="fa fa-star" style="width: 20px;"></i>
								</div>
								<div class="item-inner">
									<div class="item-title label">年级</div>
									<div class="item-input">
										<select name="grade" id="grade">
											<option value="-1" selected="selected">-----请选择-----</option>
											<option value="0">大一</option>
											<option value="1">大二</option>
											<option value="2">大三</option>
											<option value="3">大四</option>
											<option value="4">其他</option>
										</select>
									</div>
								</div>
							</li>
							<li class="item-content">
								<div class="item-media">
									<i class="fa fa-cog" style="width: 20px;"></i>
								</div>
								<div class="item-inner">
									<div class="item-title label">专业</div>
									<div class="item-input">
										<input type="text" name="major" id="major"
											placeholder="请输入。。。">
									</div>
								</div>
							</li>
							<li class="item-content">
								<div class="item-media">
									<i class="fa fa-id-card" style="width: 20px;"></i>
								</div>
								<div class="item-inner">
									<div class="item-title label">学号</div>
									<div class="item-input">
										<input type="text" name="student_no" id="student_no"
											placeholder="请输入。。。">
									</div>
								</div>
							</li>
							<li class="item-content">
								<div class="item-media">
									<i class="fa fa-level-up" style="width: 20px;"></i>
								</div>
								<div class="item-inner">
									<div class="item-title label">英语学习水平</div>
									<div class="item-input">
										<select name="english_level" id="english_level">
											<option value="-1" selected="selected">-----请选择-----</option>
											<option value="0">未通过四级</option>
											<option value="1">通过四级</option>
											<option value="2">通过六级</option>
										</select>
									</div>
								</div>
							</li>
							<li class="item-content">
								<div class="item-media">
									<i class="fa fa-male" style="width: 20px;"></i>
								</div>
								<div class="item-inner">
									<div class="item-title label">父亲受教育程度</div>
									<div class="item-input">
										<select name="father_level" id="father_level">
											<option value="-1" selected="selected">-----请选择-----</option>
											<option value="0">高中及以下</option>
											<option value="1">大专或本科</option>
											<option value="2">硕士</option>
											<option value="3">博士</option>
										</select>
									</div>
								</div>
							</li>
							<li class="item-content">
								<div class="item-media">
									<i class="fa fa-female" style="width: 20px;"></i>
								</div>
								<div class="item-inner">
									<div class="item-title label">母亲受教育程度</div>
									<div class="item-input">
										<select name="mother_level" id="mother_level">
											<option value="-1" selected="selected">-----请选择-----</option>
											<option value="0">高中及以下</option>
											<option value="1">大专或本科</option>
											<option value="2">硕士</option>
											<option value="3">博士</option>
										</select>
									</div>
								</div>
							</li>
						</ul>
					</div>
					<div class="list-block">
						<ul>
							<li>
								<a href="#" class="item-link list-button"
									id="register-button">注册</a>
							</li>
						</ul>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
