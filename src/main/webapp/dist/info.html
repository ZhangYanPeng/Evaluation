<div class="pages">
	<!-- Page, data-page contains page name-->
	<div data-page="info" class="page">

		<div class="page-content">
			<!-- Scrollable page content-->
			<div class="content-block-title">信息</div>
			<div class="list-block">
				<ul>
					<!-- Text inputs -->
					<li>
						<div class="item-content">
							<div class="item-inner">
								<div class="item-title label">姓名</div>
								<div class="item-input">
									<input type="text" id="name" readonly="readonly">

							</div>
						</div>
					</li>
					<li>
						<div class="item-content">
							<div class="item-inner">

							</div>
						</div>
					</li>
					<li>
						<div class="item-content">
							<div class="item-inner">
								<div class="item-title label">密码</div>

									<input type="password" id="password">
								</div>
							</div>
						</div>
					</li>
					<li>
						<div class="item-content">
							<div class="item-inner">
								<div class="item-title label">重复密码</div>

							</div>

			<p><a href="javascript:saveinfo();" class="button button-round">提交</a></p>

	</div>
