<div class="pages">
	<!-- Page, data-page contains page name-->
	<div data-page="test_content" class="page">
		<!-- Scrollable page content-->
		<div class="page-content" >
			<div class="content-block-title" id="t_title" style="font-size:18px;line-height:20px;"></div>
			<div class="content-block">
				<!-- Buttons row as tabs controller -->
				<canvas id="progress" width="1600" height="80" style="margin: 8px; box-shadow: 0px 1px 3px rgba(0,0,0,0.12), 0px 1px 2px rgba(0,0,0,0.24);">
				</canvas>
				
				<p id="exercise_description"></p>

				<div class="card" id="test_text">
					<div class="card-header" >
						<a href="#" class="link" id="q_text" style="color: black;"></a>
						<a href="#" class="link" id="preview" style="color: black;"></a>
					</div>
					<div class="card-content">
						<div class="card-content-inner" id="q_op"></div>
					</div>
					<div class="card-footer">
						<a id="SubmitButton" href="javascript:submitAnswer(1);" class="button active" style="display:none;">提交答案</a>
						<a id="NextButton" href="javascript:ToNextQue();"  class="button active" style="display:none;">下一题</a>
						<div id="intervention" style="display:none;">
							<a href="#" data-popover=".picker-intervention" class="open-picker button active" >查看提示</a>
						</div>
					</div>
				</div>

			</div>
		</div>
	</div>
</div>
