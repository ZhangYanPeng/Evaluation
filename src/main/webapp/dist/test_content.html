<div class="pages">
	<!-- Page, data-page contains page name-->
	<div data-page="test_content" class="page">
		<!-- Scrollable page content-->
		<div class="page-content">
			<div class="content-block-title" id="t_title"></div>
			<div class="content-block">
				<!-- Buttons row as tabs controller -->
				<p class="buttons-row"  id="part_list">
				</p>
				
				<p id="part_description"></p>
				
				<div class="demo-progressbar-inline">
					<p id="progress"></p>
					<p>
						<span data-progress="40" class="progressbar"></span>
					</p>
				</div>
				
				<p id="exercise_description"></p>
				<p id="exercise_text"></p>
				
				<audio src="" id="q_audio" onended="javascript:count();"></audio>
				<p id="count"></p>

				<div class="card">
					<div class="card-header" id="q_text"></div>
					<div class="card-content">
						<div class="card-content-inner" id="q_op"></div>
					</div>
					<div class="card-footer">
						<a href="javascript:nextQuestion(1);" class="button active">下一题</a>
						<div id="intervention"></div>
					</div>
				</div>

			</div>
		</div>
	</div>
</div>
