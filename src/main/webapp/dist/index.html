<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<title>大学英语听力评估</title>
	<!-- Path to Framework7 Library CSS-->
	<link rel="stylesheet" href="css/framework7.ios.min.css">
	<link rel="stylesheet" href="css/framework7.ios.colors.min.css">
	<!-- Path to your custom app styles-->
	<link rel="stylesheet" href="./lib/font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/my-app.css">
	<script type="text/javascript" src="lib/jquery/jquery.js"></script>
</head>
<body>
	<!-- Status bar overlay for fullscreen mode-->
	<div class="statusbar-overlay"></div>
	<!-- Panels overlay-->
	<div class="panel-overlay"></div>
	<!-- Left panel with reveal effect-->
	<div class="panel panel-left panel-cover">
		<div class="content-block">
			<p>Left panel content goes here</p>
		</div>
	</div>
	<!-- Right panel with cover effect-->
	<div class="panel panel-right panel-cover">
		<div class="content-block">
			<p id="inte_text"></p>
			<audio controls="controls" id="i_audio">
			</audio>
		</div>
	</div>
	<!-- Views-->
	<div class="views">
		<!-- Left view-->
		<div class="view view-left navbar-through">
			<div class="navbar">
				<div class="navbar-inner">
					<div class="center sliding"></div>
				</div>
			</div>
			<div class="pages">
				<div data-page="index-left" class="page">
					<div class="page-content">
						<div class="card">
							<div class="card-header">个人中心</div>
							<div class="card-content">
								<div class="card-content-inner">
									<p id="user_name"></p>
									<p id="user_type"></p>
									<div id="personal_func">
										<p class="buttons-row">
											<a href="info.html" data-view=".view-main" class="button">编辑信息</a> <a href="#"
											class="button" id="logout">注销</a>
										</p>
									</div>
								</div>
							</div>
						</div>
						<!-- for student -->
						<div class="list-block accordion-list" id="stu_func_list">
							<ul>
								<li class="accordion-item"><a href="#"
									class="item-content item-link">
									<div class="item-inner">
										<div class="item-title">视听</div>
									</div>
								</a>
								<div class="accordion-item-content">
									<div class="list-block">
										<ul>
											<li><a href="test.html?id=-1&type=0" data-view=".view-main"
												class="item-link">
												<div class="item-content">
													<div class="item-inner">
														<div class="item-title">视听诊断</div>
													</div>
												</div>
											</a></li>
												<!-- 
												<li><a href="javascript:toTestList(0);" data-view=".view-main"
													class="item-link">
														<div class="item-content">
															<div class="item-inner">
																<div class="item-title">视听诊断库</div>
															</div>
														</div>
												</a></li>
												<li><a href="javascript:toTestList(1);" data-view=".view-main"
													class="item-link">
														<div class="item-content">
															<div class="item-inner">
																<div class="item-title">视听干预诊断库</div>
															</div>
														</div>
												</a></li>
											-->
										</ul>
									</div>
								</div></li>
								<li class="accordion-item"><a href="#"
									class="item-content item-link">
									<div class="item-inner">
										<div class="item-title">评估结果</div>
									</div>
								</a>
								<div class="accordion-item-content">
									<div class="list-block">
										<ul>
											<li><a href="test_rlist.html?type=0" data-view=".view-main"
												class="item-link">
												<div class="item-content">
													<div class="item-inner">
														<div class="item-title">试听诊断结果</div>
													</div>
												</div>
											</a></li><li><a href="test_rlist.html?type=1" data-view=".view-main"
												class="item-link">
												<div class="item-content">
													<div class="item-inner">
														<div class="item-title">干预诊断结果</div>
													</div>
												</div>
											</a></li>
										</ul>
									</div>
								</div></li>
							</ul>
						</div>

						<!-- for teacher -->
						<div class="list-block accordion-list" id="tea_func_list">
							<ul>
								<li class="accordion-item"><a href="#"
									class="item-content item-link">
									<div class="item-inner">
										<div class="item-title">评估管理</div>
									</div>
								</a>
								<div class="accordion-item-content">
									<div class="list-block">
										<ul>
											<li><a href="exercise_management.html" data-view=".view-main"
												class="item-link">
												<div class="item-content">
													<div class="item-inner">
														<div class="item-title">试题管理</div>
													</div>
												</div>
											</a></li>
											<li><a href="test.html" data-view=".view-main"
												class="item-link">
												<div class="item-content">
													<div class="item-inner">
														<div class="item-title">测验管理</div>
													</div>
												</div>
											</a></li>
										</ul>
									</div>
								</div></li>
								<li class="accordion-item"><a href="#"
									class="item-content item-link">
									<div class="item-inner">
										<div class="item-title">班级管理</div>
									</div>
								</a>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- Right view, it is main view-->
		<div class="view view-main navbar-through">
			<div class="navbar">
				<div class="navbar-inner">
					<div class="center sliding">视听诊断</div>
					<div class="right" id="bar_right"></div>
				</div>
			</div>
			<!-- Pages-->
			<div class="pages">
				<!-- Page, data-page contains page name-->
				<div data-page="index-right" class="page">
					<!-- Scrollable page content-->
					<div class="page-content">
						<div class="content-block-title">你好</div>
						<div class="content-block">
							
						</div>
						<div class="list-block">
							
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- log in modal -->
	<div class="login-screen">
		<div class="view">
			<div class="page">
				<div class="page-content login-screen-content">
					<div class="login-screen-title">请您先登录</div>
					<form>
						<div class="list-block">
							<ul>
								<li class="item-content">
									<div class="item-media">
										<i class="fa fa-user"></i>
									</div>
									<div class="item-inner">
										<div class="item-title label">账户类型</div>
										<div class="item-input">
											<select name="userType" id="userType">
												<option value="student" selected="selected">学生</option>
												<option value="teacher">教师</option>
											</select>
										</div>
									</div>
								</li>
								<li class="item-content">
									<div class="item-media">
										<i class="fa fa-user"></i>
									</div>
									<div class="item-inner">
										<div class="item-title label">用户名</div>
										<div class="item-input">
											<input type="text" name="username" id="username"
											placeholder="请输入。。。">
										</div>
									</div>
								</li>
								<li class="item-content">
									<div class="item-media">
										<i class="fa fa-lock"></i>
									</div>
									<div class="item-inner">
										<div class="item-title label">密码</div>
										<div class="item-input">
											<input type="password" name="password" id="password"
											placeholder="请输入。。。">
										</div>
									</div>
								</li>
							</ul>
						</div>
						<div class="list-block">
							<ul>
								<li><a href="#" class="item-link list-button"
									id="log-in-button">登陆</a>
								</li>
							</ul>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

	<div class="popup popup-reason">
		<div class="content-block">
			<p>请填写您答对或答错的原因</p>
			<textarea rows="5" cols="40" id="reason_text"></textarea>
			<p><a href="#" class="button button-round" onclick="javascript:reasonSubmit();">提交</a></p>
		</div>
	</div>
	
	<div id="audios">
	</div>


	<!-- Path to Framework7 Library JS-->
	<script type="text/javascript" src="js/framework7.min.js"></script>
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<!-- Path to your app js-->
	<script type="text/javascript" src="js/common.js"></script>
	<script type="text/javascript" src="js/account.js"></script>
	<script type="text/javascript" src="js/exercise_management.js"></script>
	<script type="text/javascript" src="js/do_test.js"></script>
	<script type="text/javascript" src="js/test_list.js"></script>
	<script type="text/javascript" src="js/test.js"></script>
	<script type="text/javascript" src="js/test_result.js"></script>
	<script type="text/javascript" src="js/my-app.js"></script>
</body>
</html>
