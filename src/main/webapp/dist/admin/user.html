<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>管理员管理</title>
<link rel="stylesheet" type="text/css" href="css/css.css" />
<script type="text/javascript" src="js/jquery.min.js"></script>
<!-- <script type="text/javascript" src="js/page.js" ></script> -->
<script type="text/javascript" src="js/init.js"></script>
<script type="text/javascript" src="js/common.js"></script>
<script type="text/javascript">
	list("%", 1);
	function list(un, p) {
		$
				.ajax({
					sync : false,
					cache : false,
					type : 'POST',
					crossDomain : true,
					url : "./list_admin",
					data : {
						username : un,
						page : p
					},
					dataType : "json",
					contentType : "application/x-www-form-urlencoded; charset=utf-8",
					error : function(e) {
						alert("网络错误，请重试");
					},
					success : function(data) {
						$
								.each(
										data.results,
										function(index, value) {
											var td_id = $('<td></td>').append(
													value.id);
											var td_un = $('<td></td>').append(
													value.username);
											var td_pd = $('<td></td>').append(
													value.password);
											var a_edit = $('<a></a>').attr(
													'href',
													"useradd.html?id="
															+ value.id);
											a_edit
													.append("<img class='operation' src='img/update.png'></a>");
											var td_op = $('<td></td>')
													.append(a_edit)
													.append(
															"<img class='operation delban' src='img/delete.png' onclick='javascript:removeAdmin("
																	+ value.id  +");' /></td>");
											var tr = $('<tr></tr>').attr(
													'height', "40px");
											tr.append(td_id).append(td_un)
													.append(td_pd)
													.append(td_op);
											$("#adminlist").append(tr);
										});
					}
				});
	}

	function save() {
		if ($("#password").val() != $("#repassword").val()) {
			alert("两次密码不一致，请检查！");
			return;
		}
		$.ajax({
			sync : false,
			cache : false,
			type : 'POST',
			crossDomain : true,
			url : "./add_admin",
			data : {
				username : $("#nun").val(),
				password : $("#npd").val(),
			},
			dataType : "json",
			contentType : "application/x-www-form-urlencoded;charset=utf-8",
			error : function(e) {
				alert("网络错误，请重试");
			},
			success : function(data) {
				if (data == 1) {
					alert("添加成功！");
					jump("/admin/user");
				}
			}
		});
	}

	function removeAdmin(aid) {
		$.ajax({
			sync : false,
			cache : false,
			type : 'POST',
			crossDomain : true,
			url : "./delete_admin",
			data : {
				id : aid
			},
			dataType : "json",
			contentType : "application/x-www-form-urlencoded;charset=utf-8",
			error : function(e) {
				alert("网络错误，请重试");
			},
			success : function(data) {
				if (data == true) {
					jump("/admin/user");
				}
			}
		});
	}
</script>
</head>

<body>
	<div id="pageAll">
		<div class="pageTop">
			<div class="page">
				<img src="img/coin02.png" /><span><a href="#">首页</a>&nbsp;-&nbsp;-</span>&nbsp;管理员管理
			</div>
		</div>

		<div class="page">
			<!-- user页面样式 -->
			<div class="connoisseur">
				<div class="conform">
					<form>
						<div class="cfD">
							<input class="userinput" id="nun" type="text" placeholder="输入用户名" />&nbsp;&nbsp;&nbsp;-&nbsp;&nbsp;&nbsp;
							<input class="userinput" id="npd" type="password"
								placeholder="输入 密码" />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
							<button class="userbtn" onclick="javascript:save();">添加</button>
						</div>
					</form>
				</div>
				<!-- user 表格 显示 -->
				<div class="conShow">
					<table id="adminlist" border="1" cellspacing="0" cellpadding="0">
						<tr>
							<td width="66px" class="tdColor tdC">序号</td>
							<td width="730px" class="tdColor">用户名</td>
							<td width="730px" class="tdColor">密码</td>
							<td width="130px" class="tdColor">操作</td>
						</tr>
					</table>
				</div>
				<div class="paging">此处是分页</div>
			</div>
			<!-- user 表格 显示 end-->
		</div>
		<!-- user页面样式end -->
	</div>

	<!-- 删除弹出框  end-->
</body>
</html>
