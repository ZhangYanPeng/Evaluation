<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>编辑班级</title>
<link rel="stylesheet" type="text/css" href="css/css.css" />
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/common.js"></script>
<script type="text/javascript">
	$(document)
			.ready(function(){
						loadUniversity();
						loadEngClass();
						var sid = getQueryString("id");
						if (sid != "-1") {
							$
									.ajax({
										async : false,
										cache : false,
										type : 'POST',
										crossDomain : true,
										url : "./load_student",
										data : {
											id : sid
										},
										dataType : "json",
										contentType : "application/x-www-form-urlencoded;charset=utf-8",
										error : function(e) {
											alert("网络错误，请重试");
										},
										success : function(data) {
											$("#name").val(data.name);
											$("#university").val(data.organization.school.university.id);
											loadSchool();
											$("#school").val(data.organization.school.id);
											loadClass();
											$("#class").val(data.organization.id);
											$("#id").val(data.id);
											$("#student_no").val(data.student_no);
											$("#engClass").val(data.engClass.id);
											$("#password").val(data.password);
										}
									});
						} else {
							$("#id").val(sid);
							$("#university").val(-1);
							$("#password").val("s111111");
						}
			});

	function loadUniversity() {
		var default_op = "<option selected='selected' value='-1'>----------请选择学校----------</option>";
		$("#university").html(default_op);
		$.ajax({
			async : false,
			cache : false,
			type : 'POST',
			crossDomain : true,
			url : "./get_all_university",
			data : {},
			dataType : "json",
			contentType : "application/x-www-form-urlencoded;charset=utf-8",
			error : function(e) {
				alert("网络错误，请重试");
			},
			success : function(data) {
				$.each(data, function(index, value) {
					var op = $('<option></option>').attr('value', value.id)
							.append(value.name);
					$("#university").append(op);
				});
			}
		});
	}

	function loadSchool() {
		if($("#university").val()=='-1'){
			var default_op = "<option selected='selected' value='-1'>----------请先选择学校----------</option>";
			$("#school").html(default_op);
			return;
		}
		var default_op = "<option selected='selected' value='-1'>----------请选择学院----------</option>";
		$("#school").html(default_op);
		$.ajax({
			async : false,
			cache : false,
			type : 'POST',
			crossDomain : true,
			url : "./get_all_school",
			data : {university:$("#university").val()},
			dataType : "json",
			contentType : "application/x-www-form-urlencoded;charset=utf-8",
			error : function(e) {
				alert("网络错误，请重试");
			},
			success : function(data) {
				$.each(data, function(index, value) {
					var op = $('<option></option>').attr('value', value.id)
							.append(value.name);
					$("#school").append(op);
				});
			}
		});
	}
	
	function loadClass() {
		if($("#school").val()=='-1'){
			var default_op = "<option selected='selected' value='-1'>----------请先选择学院----------</option>";
			$("#class").html(default_op);
			return;
		}
		var default_op = "<option selected='selected' value='-1'>----------请选择班级----------</option>";
		$("#class").html(default_op);
		$.ajax({
			async : false,
			cache : false,
			type : 'POST',
			crossDomain : true,
			url : "./get_all_class",
			data : {school:$("#school").val()},
			dataType : "json",
			contentType : "application/x-www-form-urlencoded;charset=utf-8",
			error : function(e) {
				alert("网络错误，请重试");
			},
			success : function(data) {
				$.each(data, function(index, value) {
					var op = $('<option></option>').attr('value', value.id)
							.append(value.className);
					$("#class").append(op);
				});
			}
		});
	}
	
	function loadEngClass() {
		var default_op = "<option selected='selected' value='-1'>---------请选择英语班级---------</option>";
		$("#engClass").html(default_op);
		$.ajax({
			async : false,
			cache : false,
			type : 'POST',
			crossDomain : true,
			url : "./get_all_engclass",
			data : {},
			dataType : "json",
			contentType : "application/x-www-form-urlencoded;charset=utf-8",
			error : function(e) {
				alert("网络错误，请重试");
			},
			success : function(data) {
				$.each(data, function(index, value) {
					var op = $('<option></option>').attr('value', value.id)
							.append(value.name);
					$("#engClass").append(op);
				});
			}
		});
	}

	function save() {
		if ($("#class").val() == '-1') {
			alert("请选择学院！");
			return;
		}
		if ($("#engClass").val() == '-1') {
			alert("请选择英语班级！");
			return;
		}
		$.ajax({
			sync : false,
			cache : false,
			type : 'POST',
			crossDomain : true,
			url : "./edit_student",
			data : {
				id : $("#id").val(),
				name : $("#name").val(),
				organization : $("#class").val(),
				engClass : $("#engClass").val(),
				student_no : $("#student_no").val(),
				password : $("#password").val()
			},
			dataType : "json",
			contentType : "application/x-www-form-urlencoded;charset=utf-8",
			error : function(e) {
				alert("网络错误，请重试");
			},
			success : function(data) {
				if (data == 1)
					alert("更改成功！");
				else
					alert("网络错误，请重试");
			}
		});
	}
</script>
</head>
<body>
	<div id="pageAll">
		<div class="pageTop">
			<div class="page">
				<img src="img/coin02.png" /><span><a href="#">首页</a>&nbsp;-&nbsp;<a
					href="#">用户管理</a>&nbsp;-</span>&nbsp;班级编辑
			</div>
		</div>
		<div class="page ">
			<!-- 会员注册页面样式 -->
			<div class="banneradd bor">
				<div class="baTopNo">
					<span>班级编辑</span>
				</div>
				<div class="baBody">
					<input id="id" type="hidden" class="input3" />
					<div class="bbD">
						&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;学校名：<select
							class="input3" id="university"
							onchange="javascript:loadSchool();">
						</select>
					</div>
					<div class="bbD">
						&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;学院名：<select
							class="input3" id="school" onchange="javascript:loadClass();"><option
								selected='selected' value='-1'>----------请先选择学校----------</option>
						</select>
					</div>
					<div class="bbD">
						&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;班级名：<select
							class="input3" id="class"><option selected='selected'
								value='-1'>----------请先选择班级----------</option>
						</select>
					</div>
					<div class="bbD">
						英语班级名：<select class="input3" id="engClass">
						</select>
					</div>
					<div class="bbD">
						&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;学号：<input
							id="student_no" type="text" class="input3" />
					</div>
					<div class="bbD">
						&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;密码：<input
							id="password" type="text" class="input3" />
					</div>
					<div class="bbD">
						&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;姓名：<input
							id="name" type="text" class="input3" />
					</div>
					<div class="bbD">
						<p class="bbDP">
							<button class="btn_ok btn_yes" href="#"
								onclick="javascript:save();">提交</button>
							<a class="btn_ok btn_no" href="student.html">取消</a>
						</p>
					</div>
				</div>
			</div>

			<!-- 会员注册页面样式end -->
		</div>
	</div>
</body>
</html>
