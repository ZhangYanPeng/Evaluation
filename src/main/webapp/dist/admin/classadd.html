<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>编辑学院</title>
<link rel="stylesheet" type="text/css" href="css/css.css" />
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/common.js"></script>
<script type="text/javascript">
	$(document)
			.ready(
					function() {
						loadUniversity();
						var cid = getQueryString("id");
						if (cid != "-1") {
							$
									.ajax({
										async : false,
										cache : false,
										type : 'POST',
										crossDomain : true,
										url : "./load_class",
										data : {
											id : cid
										},
										dataType : "json",
										contentType : "application/x-www-form-urlencoded;charset=utf-8",
										error : function(e) {
											alert("网络错误，请重试");
										},
										success : function(data) {
											$("#name").val(data.className);
											$("#university").val(data.school.university.id);
											loadSchool();
											$("#school").val(data.school.id);
											$("#id").val(data.id);
										}
									});
						} else {
							$("#id").val(sid);
							$("#university").val(-1);
						}
					});

	function loadUniversity() {
		var default_op = "<option selected='selected' value='-1'>----------请选择学校----------</option>";
		$("#university").html(default_op);
		$.ajax({
			async : false,
			cache : false,
			type : 'POST',
			crossDomain : true,
			url : "./get_all_university",
			data : {},
			dataType : "json",
			contentType : "application/x-www-form-urlencoded;charset=utf-8",
			error : function(e) {
				alert("网络错误，请重试");
			},
			success : function(data) {
				$.each(data, function(index, value) {
					var op = $('<option></option>').attr('value', value.id)
							.append(value.name);
					$("#university").append(op);
				});
			}
		});
	}

	function loadSchool() {
		if($("#university").val()=='-1'){
			var default_op = "<option selected='selected' value='-1'>----------请先选择学校----------</option>";
			$("#school").html(default_op);
			return;
		}
		var default_op = "<option selected='selected' value='-1'>----------请选择学院----------</option>";
		$("#school").html(default_op);
		$.ajax({
			async : false,
			cache : false,
			type : 'POST',
			crossDomain : true,
			url : "./get_all_school",
			data : {university:$("#university").val()},
			dataType : "json",
			contentType : "application/x-www-form-urlencoded;charset=utf-8",
			error : function(e) {
				alert("网络错误，请重试");
			},
			success : function(data) {
				$.each(data, function(index, value) {
					var op = $('<option></option>').attr('value', value.id)
							.append(value.name);
					$("#school").append(op);
				});
			}
		});
	}

	function save() {
		if ($("#school").val() == '-1') {
			alert("请选择学院！");
			return;
		}
		$.ajax({
			sync : false,
			cache : false,
			type : 'POST',
			crossDomain : true,
			url : "./edit_class",
			data : {
				id : $("#id").val(),
				name : $("#name").val(),
				school : $("#school").val(),
			},
			dataType : "json",
			contentType : "application/x-www-form-urlencoded;charset=utf-8",
			error : function(e) {
				alert("网络错误，请重试");
			},
			success : function(data) {
				if (data == 1)
					alert("更改成功！");
				else
					alert("网络错误，请重试");
			}
		});
	}
</script>
</head>
<body>
	<div id="pageAll">
		<div class="pageTop">
			<div class="page">
				<img src="img/coin02.png" /><span><a href="#">首页</a>&nbsp;-&nbsp;<a
					href="#">用户管理</a>&nbsp;-</span>&nbsp;学院编辑
			</div>
		</div>
		<div class="page ">
			<!-- 会员注册页面样式 -->
			<div class="banneradd bor">
				<div class="baTopNo">
					<span>学校编辑</span>
				</div>
				<div class="baBody">
					<input id="id" type="hidden" class="input3" />
					<div class="bbD">
						&nbsp;&nbsp;&nbsp;&nbsp;学校名：<select class="input3" id="university"
							onchange="javascript:loadSchool();">
						</select>
					</div>
					<div class="bbD">
						&nbsp;&nbsp;&nbsp;&nbsp;学院名：<select class="input3" id="school"><option
								selected='selected' value='-1'>----------请先选择学校----------</option>
						</select>
					</div>
					<div class="bbD">
						&nbsp;&nbsp;&nbsp;&nbsp;班级名：<input id="name" type="text"
							class="input3" />
					</div>
					<div class="bbD">
						<p class="bbDP">
							<button class="btn_ok btn_yes" href="#"
								onclick="javascript:save();">提交</button>
							<a class="btn_ok btn_no" href="school.html">取消</a>
						</p>
					</div>
				</div>
			</div>

			<!-- 会员注册页面样式end -->
		</div>
	</div>
</body>
</html>
