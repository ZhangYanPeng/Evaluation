<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>编辑习题</title>
	<link rel="stylesheet" type="text/css" href="../css/css.css" />
	<script type="text/javascript" src="../js/jquery.min.js"></script>
	<script type="text/javascript" src="../js/common.js"></script>
	<script type="text/javascript">

		var eid = getQueryString("id");
		$(document).ready(function(){
			eid = getQueryString("id");
			init()
		});

		function init(){
			$.ajax({
				sync : true,
				cache : false,
				type : 'POST',
				crossDomain : true,
				url : "getTypes",
				data : {
				},
				dataType : "json",
				contentType : "application/x-www-form-urlencoded; charset=utf-8",
				error : function(e) {
					alert("网络错误，请重试");
				},
				success : function(data) {
					var option = $("<option></option>").attr("value","-1").attr("selected","true").append("-------请选择习题类型--------");
					$("#type").html(option);
					$.each(data,function(index,value){
						var op = $("<option></option>").attr("value",value.id).append(value.name);
						$("#type").append(op);
					});

					$.ajax({
						sync : false,
						cache : false,
						type : 'POST',
						crossDomain : true,
						url : "loadExercise",
						data : {
							id : eid
						},
						dataType : "json",
						contentType : "application/x-www-form-urlencoded;charset=utf-8",
						error : function(e) {
							alert("网络错误，请重试");
						},
						success : function(data) {
							$("#id").val(data.id);
							$("#text").val(data.text);
							$("#type").val(data.type.id);
							$("#description").val(data.description);
							$("#quelist").html("");
							
						}
					});
				}
			});
		}

		function addQuestion(){
			$.ajax({
				sync : false,
				cache : false,
				type : 'POST',
				crossDomain : true,
				url : "addQuestion",
				data : {id : eid},
				dataType : "json",
				contentType : "application/x-www-form-urlencoded; charset=utf-8",
				error : function(e) {
					alert("网络错误，请重试");
				},
				success : function(data) {
					init();
				}
			});
		}

		function save() {
			console.log("changed!");
		}
	</script>
</head>
<body>
	<div id="pageAll">
		<div class="pageTop">
			<div class="page">
				<img src="../img/coin02.png" /><span><a href="#">首页</a>&nbsp;-&nbsp;<a
				href="#">试题管理</a>&nbsp;-</span>&nbsp;习题编辑
			</div>
		</div>
		<div class="page ">
			<!-- 会员注册页面样式 -->
			<div class="banneradd bor">
				<div class="baTopNo">
					<span>习题编辑</span>
				</div>
				<div class="baBody">
					<input id="id" type="hidden" class="input3" />
					<div class="bbD">
						&nbsp;&nbsp;&nbsp;&nbsp;题目名称<input class="input3" id="text" type="text"onchange="javascript:save();"/>
					</div>
					<div class="bbD">
						&nbsp;&nbsp;&nbsp;&nbsp;题目类型<select class="input3" id="type" onchange="javascript:save();">
						</select>
					</div>
					<div class="bbD">
						&nbsp;&nbsp;&nbsp;&nbsp;题目描述<input id="description" type="text"
						class="input3" javascript:save();/>
					</div>
					<div class="conShow">
						<button onclick="javascript:addQuestion();">新增问题</button>
						<table >
							<tr>
								<td width='66px' class="tdColor">
									题目序号
								</td>
								<td width='200px' class="tdColor">
									题目音频
								</td>
								<td width='500px' class="tdColor">
									题目选项
								</td>
								<td width='100px' class="tdColor">
									操作
								</td>
							</tr>
							<div id="quelist">
							</div>
						</table>
					</div>
					<div class="bbD">
						<p class="bbDP">
							<button class="btn_ok btn_yes" href="#"
							onclick="javascript:save();">提交</button>
							<a class="btn_ok btn_no" href="school.html">取消</a>
						</p>
					</div>
				</div>
			</div>
		</div>

		<!-- 会员注册页面样式end -->
	</div>
</div>
</body>
</html>
