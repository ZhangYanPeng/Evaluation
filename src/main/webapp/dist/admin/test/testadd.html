<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>编辑试题</title>
	<link rel="stylesheet" type="text/css" href="../css/css.css" />
	<script type="text/javascript" src="../js/jquery.min.js"></script>
	<script type="text/javascript" src="../js/common.js"></script>
	<script src="../js/ajaxfileupload.js"></script>
	<script type="text/javascript">
		var tid;
		$(document).ready(function(){
			tid = getQueryString("id");
			loadType();
			init()
		});

		function init(){
			$.ajax({
				sync : true,
				cache : false,
				type : 'POST',
				crossDomain : true,
				url : "loadTest",
				data : {
					id : tid
				},
				dataType : "json",
				contentType : "application/x-www-form-urlencoded; charset=utf-8",
				error : function(e) {
					alert("网络错误，请重试");
				},
				success : function(data) {
					$("#id").val(data.id);
					$("#title").val(data.title);
					for(var i=0; i<data.parts.length; i++){
						$.each(data.parts, function(index,value){
							if(value.p_no == i){
								var td_part = $("<td></td>").append(value.description);
								var tr_part = $("<tr></tr>").append(td_part).append($("<td></td>"));
								$("#partlist").append(tr_part);
								for(var j=0; j<value.partExers.length; j++){
									$.each(data.partExers, function(ind,val){
									});
								}
							}
						});
					}
				}
			});
		}

		function loadType(){
			$.ajax({
				sync : false,
				cache : false,
				type : 'POST',
				crossDomain : true,
				url : "getTypes",
				data : {
				},
				dataType : "json",
				contentType : "application/x-www-form-urlencoded; charset=utf-8",
				error : function(e) {
					alert("网络错误，请重试");
				},
				success : function(data) {
					var option = $("<option></option>").attr("value","-1").attr("selected","true").append("-------请选择习题类型--------");
					$("#type").html(option);
					$.each(data,function(index,value){
						var op = $("<option></option>").attr("value",value.id).append(value.name);
						$("#type").append(op);
					});
				}
			});
		}

		function loadExercise(){
			$.ajax({
				sync : true,
				cache : false,
				type : 'POST',
				crossDomain : true,
				url : "listAllExercise",
				data : {
					type : $("#type").val()
				},
				dataType : "json",
				contentType : "application/x-www-form-urlencoded; charset=utf-8",
				error : function(e) {
					alert("网络错误，请重试");
				},
				success : function(data) {
					var option = $("<option></option>").attr("value","-1").attr("selected","true").append("-------请选择习题类型--------");
					$("#exercise").html(option);
					$.each(data, function(index,value){
						var op = $("<option></option>").attr("value",value.id).append(value.description);
						$("#exercise").append(op);
					});
				}
			});
		}

		function addExercise(){
			$.ajax({
				sync : true,
				cache : false,
				type : 'POST',
				crossDomain : true,
				url : "addTestExercise",
				data : {
					id : $("#id").val(),
					eid : $("#exercise").val()
				},
				dataType : "json",
				contentType : "application/x-www-form-urlencoded; charset=utf-8",
				error : function(e) {
					alert("网络错误，请重试");
				},
				success : function(data) {
					init();
				}
			});
		}

		function save() {
			$.ajax({
				sync : false,
				cache : false,
				type : 'POST',
				crossDomain : true,
				url : "editExercise",
				data : {
					
				},
				dataType : "json",
				contentType : "application/x-www-form-urlencoded; charset=utf-8",
				error : function(e) {
					alert("网络错误，请重试");
				},
				success : function(data) {
					init();
				}
			});
		}

		
	</script>
</head>
<body>
	<div id="pageAll">
		<div class="pageTop">
			<div class="page">
				<img src="../img/coin02.png" /><span><a href="#">首页</a>&nbsp;-&nbsp;<a
				href="#">试题管理</a>&nbsp;-</span>&nbsp;试题编辑
			</div>
		</div>
		<div class="page ">
			<!-- 会员注册页面样式 -->
			<div class="banneradd bor">
				<div class="baTopNo">
					<span>习题编辑</span>
				</div>
				<form id="content">
					<div class="baBody">
						<input id="id" type="hidden" name="id" class="input3" />
						<div class="bbD">
							&nbsp;&nbsp;&nbsp;&nbsp;试题名称<input class="input3" id="title" name="title" type="text" />
						</div>
						<div class="bbD">
							&nbsp;&nbsp;&nbsp;&nbsp;题目类型<select class="input3" name="type" id="type" onchange="javascript:loadExercise();"></select>
							&nbsp;&nbsp;&nbsp;&nbsp;习题名称<select class="input3" name="exercise" id="exercise" >
								<option>-------请选择习题类型--------</option>
							</select>
							<p class="bbDP">
								<button class="btn_ok btn_yes" href="#"
								onclick="javascript:addExercise();">添加习题</button>
							</p>
						</div>
						<div class="conShow">
							<table id="partlist">
							</table>
						</div>
					</div>
				</form>
			</div>
		</div>
		<!-- 会员注册页面样式end -->
	</div>
</body>
</html>
