<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<title>大学英语听力评估</title>
<!-- Path to Framework7 Library CSS-->
<link rel="stylesheet" href="../css/framework7.ios.min.css">
<link rel="stylesheet" href="../css/framework7.ios.colors.min.css">
<!-- Path to your custom app styles-->
<link rel="stylesheet"
	href="../lib/font-awesome/css/font-awesome.min.css">
<script type="text/javascript" src="../lib/jquery/jquery.js"
	charset="utf-8"></script>
</head>
<body>
	<!-- Status bar overlay for fullscreen mode-->
	<div class="statusbar-overlay"></div>
	<!-- Panels overlay-->
	<div class="panel-overlay"></div>
	<!-- Views-->
	<div class="views">
		<div class="view view-main navbar-through">
			<div class="navbar">
				<div class="navbar-inner">
					<div class="center sliding">后台管理系统</div>
					<div class="right" id="bar_right"></div>
				</div>
			</div>
			<!-- Pages-->
			<div class="pages">
				<!-- Page, data-page contains page name-->
				<div data-page="index" class="page">
					<!-- Scrollable page content-->
					<div class="page-content" align="center">
						<div class="row" style="max-width: 900px;">
							<div class="col-33">
								<div class="content-block">
									<div class="content-block-inner">
										<i class="fa fa-graduation-cap fa-4x" aria-hidden="true" ></i>
										<p>学生信息管理</p>
									</div>
								</div>
							</div>
							<div class="col-33">
								<div class="content-block">
									<div class="content-block-inner">
										<i class="fa fa-university fa-4x" aria-hidden="true" ></i>
										<p>教师信息管理</p>
									</div>
								</div>
							</div>
							<div class="col-33">
								<div class="content-block">
									<div class="content-block-inner">
										<a href="test_manage.html"> <i class="fa fa-file-text fa-4x"
											aria-hidden="true"></i>
										<p>试题信息管理</p></a>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- log in modal -->
	<div class="login-screen modal-in">
		<div class="view">
			<div class="page">
				<div class="page-content login-screen-content">
					<div class="login-screen-title">请您先登录</div>
					<form>
						<div class="list-block">
							<ul>
								<li class="item-content">
									<div class="item-media">
										<i class="fa fa-user"></i>
									</div>
									<div class="item-inner">
										<div class="item-title label">用户名</div>
										<div class="item-input">
											<input type="text" name="username" id="username"
												placeholder="请输入。。。">
										</div>
									</div>
								</li>
								<li class="item-content">
									<div class="item-media">
										<i class="fa fa-lock"></i>
									</div>
									<div class="item-inner">
										<div class="item-title label">密码</div>
										<div class="item-input">
											<input type="password" name="password" id="password"
												placeholder="请输入。。。">
										</div>
									</div>
								</li>
							</ul>
						</div>
						<div class="list-block">
							<ul>
								<li><a href="#" class="item-link list-button"
									id="log-in-button">登陆</a></li>
							</ul>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

	<!-- Path to Framework7 Library JS-->
	<script type="text/javascript" src="../js/framework7.min.js"></script>
	<!-- Path to your app js-->
	<script type="text/javascript" src="js/common.js"></script>
	<script type="text/javascript" src="js/admin.js"></script>
	<script type="text/javascript" src="js/my-app.js"></script>
</body>
</html>
