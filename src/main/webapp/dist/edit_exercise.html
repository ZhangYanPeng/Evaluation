
<!-- We don't need full layout here, because this page will be parsed with Ajax-->
<!-- Top Navbar-->
<div class="navbar">
	<div class="navbar-inner">
		<div class="left">
			<a href="#" class="back link"> <i class="icon icon-back"></i><span>返回</span></a>
		</div>
		<div class="center sliding pagetitle"></div>
		<div class="right">
			<!-- Right link contains only icon - additional "icon-only" class-->
			<a href="#" class="link icon-only open-panel"> <i
				class="icon icon-bars"></i></a>
		</div>
	</div>
</div>
<div class="pages">
	<!-- Page, data-page contains page name-->
	<div data-page="edit_exercise" class="page">
		<!-- Scrollable page content-->
		<div class="page-content">
			<div class="content-block-title">试题内容</div>
			<div class="list-block">
				<input type="hidden" name="id" id="id" value="-1">
				<ul>
					<li class="item-content">
						<div class="item-inner">
							<div class="item-title label">备注</div>
							<div class="item-input">
								<input type="text" name="text" id="text" placeholder="请输入。。。">
							</div>
						</div>
					</li>
				</ul>
				<ul>
					<li class="item-content">
						<div class="item-inner">
							<div class="item-title label">音频文件</div>
							<div class="item-input">
								<input type="text" name="audio" id="audio" placeholder="请输入。。。">
							</div>
						</div>
					</li>
				</ul>
				<ul>
					<li class="item-content">
						<div class="item-inner">
							<div class="item-title label">类型</div>
							<div class="item-input">
								<select id="exercise_type" name="exercise_type"></select>
							</div>
						</div>
					</li>
				</ul>
				<ul>
					<li class="item-content">
						<div class="item-media">
							<i class="fa fa-plus" style="width: 20px;"></i>
						</div>
						<div class="item-inner">
							<div class="item-title label">
								<a href="#" id="open-popup-edit-quesition" title="-1">新增问题</a>
							</div>
						</div>
					</li>
				</ul>
			</div>
		</div>

		<!-- 新增问题 popup -->
		<div class="popup popup-edit-question" align="center">
			<div class="content-block-title">试题内容</div>
			<div class="list-block" style="max-width: 700px;">
				<input type="hidden" id="q_id" name="q_id"/>
				<ul>
					<li class="item-content">
						<div class="item-inner">
							<div class="item-title label">题目</div>
							<div class="item-input">
								<input type="text" name="q_text" id="q_text"
										placeholder="请输入题目内容">
							</div>
						</div>
					</li>
					<li class="item-content">
						<div class="item-inner">
							<div class="item-title label">选项</div>
							<div class="item-input">
								<ul>
									<li><input type="text" name="q_option" id="q_option"
										placeholder="请输入选项 A"></li>
									<li><input type="text" name="q_option" id="q_option"
										placeholder="请输入选项 B"></li>
									<li><input type="text" name="q_option" id="q_option"
										placeholder="请输入选项 C"></li>
									<li><input type="text" name="q_option" id="q_option"
										placeholder="请输入选项 D"></li>
									<li><input type="text" name="q_option" id="q_option"
										placeholder="请输入选项 E"></li>
								</ul>
							</div>
						</div>
					</li>
					<li class="item-content">
						<div class="item-inner">
							<div class="item-title label">
								<ul>
									<li><input type="text" name="qi_audio" id="qi_audio"
										placeholder="请输入第一次干预音频"></li>
									<li><input type="text" name="qi_audio" id="qi_audio"
										placeholder="请输入第二次干预音频 "></li>
									<li><input type="text" name="qi_audio" id="qi_audio"
										placeholder="请输入第三次干预音频 "></li>
									<li><input type="text" name="qi_audio" id="qi_audio"
										placeholder="请输入第四次干预音频 "></li>
								</ul>
							</div>
							<div class="item-input">
								<ul>
									<li><input type="text" name="qi_text" id="qi_text"
										placeholder="请输入第一次干预文本"></li>
									<li><input type="text" name="qi_text" id="qi_text"
										placeholder="请输入第二次干预文本 "></li>
									<li><input type="text" name="qi_text" id="qi_text"
										placeholder="请输入第三次干预文本 "></li>
									<li><input type="text" name="qi_text" id="qi_text"
										placeholder="请输入第四次干预文本 "></li>
								</ul>
							</div>
						</div>
					</li>
					<li class="item-content">
						<div class="item-inner">
							<div class="item-title label">正确答案</div>
							<div class="item-input">
								<select name="q_answer" id="q_answer">
									<option value="0" selected="selected">-----请选择-----</option>
									<option value="0">A</option>
									<option value="1">B</option>
									<option value="2">C</option>
									<option value="3">D</option>
									<option value="4">E</option>
								</select>
							</div>
						</div>
					</li>
				</ul>
				<p class="buttons-row">
					<a href="#" class="button" id="save-quesition">保存</a> <a href="#"
						class="button close-popup">取消</a>
				</p>
			</div>
		</div>
	</div>
</div>
